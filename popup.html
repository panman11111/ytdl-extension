<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: Arial, sans-serif;
      }
      button {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        background-color: #ff0000;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #cc0000;
      }
      #status {
        margin-top: 10px;
        padding: 10px;
        background-color: #f0f0f0;
        border-radius: 5px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h3>YouTube Downloader</h3>
    <button id="downloadBtn">最高画質でダウンロード (MP4)</button>
    <div id="status">準備完了</div>
    <script src="popup.js"></script>
  </body>
</html>
